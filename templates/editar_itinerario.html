<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Itinerario - TRAVELASIA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a56db;
            --secondary-color: #7e3af2;
            --danger-color: #dc2626;
            --success-color: #10b981;
            --accent-color: #0694a2;
            --light-bg: #f8fafc;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --card-radius: 12px;
        }

        body {
            background-color: var(--light-bg);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #1f2937;
            line-height: 1.6;
            padding-bottom: 50px;
        }

        /* HEADER STYLE */
        .travelasia-header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px 0;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .brand-logo {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .brand-logo i {
            margin-right: 10px;
        }

        /* CARD STYLES */
        .travelasia-card {
            background: white;
            border-radius: var(--card-radius);
            box-shadow: var(--card-shadow);
            border: none;
            overflow: hidden;
            margin-bottom: 25px;
        }

        .card-header-modern {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            border-bottom: none;
            font-weight: 600;
            font-size: 1.1rem;
        }

        /* FORM CONTROLS */
        .form-label-modern {
            font-weight: 600;
            color: #374151;
            font-size: 0.95rem;
            margin-bottom: 8px;
            display: block;
        }

        .form-control-modern {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 1rem;
            transition: all 0.3s;
            background-color: white;
            width: 100%;
        }

        .form-control-modern:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(26, 86, 219, 0.1);
            outline: none;
        }

        /* BUTTONS - EXACTAMENTE COMO TU IMAGEN */
        .btn-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            margin-top: 40px;
            padding: 20px;
            background: white;
            border-radius: var(--card-radius);
            box-shadow: var(--card-shadow);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .btn-cancelar {
            background: white;
            border: 2px solid #e5e7eb;
            color: #374151;
            padding: 14px 32px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 140px;
        }

        .btn-cancelar:hover {
            background: #f8fafc;
            border-color: #d1d5db;
            transform: translateY(-2px);
        }

        .btn-cancelar i {
            margin-right: 10px;
        }

        .btn-eliminar {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 180px;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.2);
        }

        .btn-eliminar:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(220, 38, 38, 0.3);
        }

        .btn-eliminar i {
            margin-right: 10px;
        }

        .btn-guardar {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 180px;
            box-shadow: 0 4px 12px rgba(26, 86, 219, 0.2);
        }

        .btn-guardar:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(26, 86, 219, 0.3);
        }

        .btn-guardar i {
            margin-right: 10px;
        }

        /* PREFERENCIAS SECTION - EXACTAMENTE COMO TU IMAGEN */
        .preferencias-section {
            background: white;
            border-radius: var(--card-radius);
            box-shadow: var(--card-shadow);
            padding: 30px;
            margin-bottom: 120px; /* Espacio para los botones fijos */
        }

        .preferencias-title {
            color: #1e3c72;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 25px;
            border-bottom: 3px solid #e5e7eb;
            padding-bottom: 10px;
        }

        .preferencia-item {
            margin-bottom: 25px;
        }

        .preferencia-label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .select-modern {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            background-color: white;
            color: #374151;
            cursor: pointer;
        }

        .select-modern:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 86, 219, 0.1);
        }

        .textarea-modern {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            color: #374151;
        }

        .textarea-modern:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 86, 219, 0.1);
        }

        .textarea-modern::placeholder {
            color: #9ca3af;
        }

        /* STATUS BADGES */
        .status-badge-modern {
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            display: inline-block;
        }

        .status-planning { background: linear-gradient(135deg, #f59e0b, #d97706); color: white; }
        .status-confirmed { background: linear-gradient(135deg, #10b981, #059669); color: white; }
        .status-in-progress { background: linear-gradient(135deg, #3b82f6, #1d4ed8); color: white; }

        /* COUNTRY BADGES */
        .country-badge-modern {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
            border-radius: 20px;
            font-weight: 500;
            margin-right: 10px;
            margin-bottom: 10px;
            border: 2px solid #bae6fd;
        }

        /* PRICE DISPLAY */
        .price-display-modern {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.3rem;
            display: inline-block;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .btn-container {
                flex-direction: column;
                padding: 15px;
            }
            
            .btn-cancelar,
            .btn-eliminar,
            .btn-guardar {
                width: 100%;
                min-width: auto;
            }
            
            .preferencias-section {
                padding: 20px;
                margin-bottom: 180px;
            }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <div class="travelasia-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <div class="brand-logo">
                        <i class="fas fa-globe-asia"></i>TRAVELASIA
                    </div>
                    <h1 class="h3 mt-3 mb-2">
                        <i class="fas fa-edit me-2"></i>Editando Itinerario
                    </h1>
                    <div class="d-flex align-items-center flex-wrap mt-3">
                        <h4 class="mb-0 me-3" id="itinerario-nombre">{{ nombre_itinerario }}</h4>
                        
                        <span id="estado-badge" class="status-badge-modern me-3 
                            {% if estado == 'planificando' %}status-planning
                            {% elif estado == 'confirmado' %}status-confirmed
                            {% elif estado == 'en_progreso' %}status-in-progress
                            {% else %}status-planning{% endif %}">
                            {% if estado %}{{ estado|title }}{% else %}Planificando{% endif %}
                        </span>
                        
                        <span class="country-badge-modern me-3">
                            <i class="fas fa-flag me-1"></i>
                            <span id="numero-paises">{{ numero_paises }}</span> países
                        </span>
                        
                        <span class="country-badge-modern">
                            <i class="fas fa-calendar-alt me-1"></i>
                            <span id="total-dias">{{ total_dias }}</span> días
                        </span>
                    </div>
                </div>
                <div class="col-md-4 text-md-end mt-3 mt-md-0">
                    <div class="price-display-modern" id="presupuesto-total">
                        ${{ "%.2f"|format(presupuesto_total) if presupuesto_total is defined else "0.00" }}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FORMULARIO PRINCIPAL -->
    <div class="container">
        <form action="/itinerario/editar/{{ itinerario_id }}" method="POST" id="form-editar-itinerario">
            <input type="hidden" name="itinerario_id" value="{{ itinerario_id }}">
            
            <!-- RESTANTES SECCIONES (PAÍSES, DÍAS, ETC) -->
            <!-- ... tu código existente para países y días ... -->
            
            <!-- SECCIÓN PREFERENCIAS - EXACTAMENTE COMO TU IMAGEN -->
            <div class="preferencias-section">
                <h2 class="preferencias-title">Preferencias del Viajero</h2>
                
                <div class="preferencia-item">
                    <label class="preferencia-label">Tipo de Viaje Preferido</label>
                    <select class="select-modern" name="tipo_viaje">
                        <option value="cultural" {% if tipo_viaje == 'cultural' %}selected{% endif %}>Cultural e Histórico</option>
                        <option value="aventura" {% if tipo_viaje == 'aventura' %}selected{% endif %}>Aventura y Naturaleza</option>
                        <option value="relax" {% if tipo_viaje == 'relax' %}selected{% endif %}>Relax y Playas</option>
                        <option value="gastronomia" {% if tipo_viaje == 'gastronomia' %}selected{% endif %}>Gastronómico</option>
                        <option value="shopping" {% if tipo_viaje == 'shopping' %}selected{% endif %}>Shopping y Ciudades</option>
                        <option value="mixto" {% if tipo_viaje == 'mixto' %}selected{% endif %}>Mixto</option>
                    </select>
                </div>
                
                <div class="preferencia-item">
                    <label class="preferencia-label">Alojamiento Preferido</label>
                    <select class="select-modern" name="tipo_alojamiento">
                        <option value="hotel" {% if tipo_alojamiento == 'hotel' %}selected{% endif %}>Hotel</option>
                        <option value="hostal" {% if tipo_alojamiento == 'hostal' %}selected{% endif %}>Hostal</option>
                        <option value="airbnb" {% if tipo_alojamiento == 'airbnb' %}selected{% endif %}>Airbnb/Apartamento</option>
                        <option value="resort" {% if tipo_alojamiento == 'resort' %}selected{% endif %}>Resort</option>
                    </select>
                </div>
                
                <div class="preferencia-item">
                    <label class="preferencia-label">Restricciones/Alergias Alimenticias</label>
                    <textarea class="textarea-modern" name="restricciones_alimenticias" 
                              placeholder="Ej: Vegetariano, alergia a mariscos, sin gluten...">{{ restricciones_alimenticias if restricciones_alimenticias else '' }}</textarea>
                </div>
                
                <div class="preferencia-item">
                    <label class="preferencia-label">Notas Especiales</label>
                    <textarea class="textarea-modern" name="notas_especiales" 
                              placeholder="Cualquier otra información importante...">{{ notas_especiales if notas_especiales else '' }}</textarea>
                </div>
            </div>
            
            <!-- BOTONES FIJOS EN LA PARTE INFERIOR -->
            <div class="btn-container container">
                <button type="button" class="btn-cancelar" id="btn-cancelar">
                    <i class="fas fa-times"></i>Cancelar
                </button>
                
                <button type="button" class="btn-eliminar" id="btn-eliminar">
                    <i class="fas fa-trash-alt"></i>Eliminar Itinerario
                </button>
                
                <button type="submit" class="btn-guardar" id="btn-guardar">
                    <i class="fas fa-save"></i>Guardar Cambios
                </button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- SCRIPT PARA LOS BOTONES FUNCIONALES -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('form-editar-itinerario');
        const presupuestoInput = document.querySelector('input[name="presupuesto_total"]') || 
                                 document.getElementById('presupuesto-total-input');
        const itinerarioId = "{{ itinerario_id }}";
        
        // 1. BOTÓN CANCELAR - Redirige a la página principal
        document.getElementById('btn-cancelar').addEventListener('click', function() {
            if (confirm('¿Estás seguro de que quieres cancelar? Los cambios no guardados se perderán.')) {
                window.location.href = '/';
            }
        });
        
        // 2. BOTÓN ELIMINAR - Elimina el itinerario
        document.getElementById('btn-eliminar').addEventListener('click', function() {
            if (confirm('¿Estás SEGURO de eliminar este itinerario?\n\nEsta acción no se puede deshacer y se perderán todos los datos del viaje.')) {
                // Crear formulario para eliminar
                const deleteForm = document.createElement('form');
                deleteForm.method = 'POST';
                deleteForm.action = `/itinerario/eliminar/${itinerarioId}`;
                deleteForm.style.display = 'none';
                
                // Agregar token CSRF si es necesario
                const csrfInput = document.createElement('input');
                csrfInput.type = 'hidden';
                csrfInput.name = 'csrf_token';
                csrfInput.value = '{{ csrf_token() if csrf_token else "" }}';
                deleteForm.appendChild(csrfInput);
                
                document.body.appendChild(deleteForm);
                deleteForm.submit();
            }
        });
        
        // 3. BOTÓN GUARDAR - Valida y envía el formulario
        document.getElementById('btn-guardar').addEventListener('click', function() {
            // Validar presupuesto si existe
            if (presupuestoInput) {
                const presupuestoValue = parseFloat(presupuestoInput.value);
                if (isNaN(presupuestoValue) || presupuestoValue < 100) {
                    alert('❌ Error: El presupuesto debe ser mínimo $100.00');
                    presupuestoInput.focus();
                    return false;
                }
                // Formatear a 2 decimales
                presupuestoInput.value = presupuestoValue.toFixed(2);
            }
            
            // Validar fechas si existen
            const fechaInicio = document.querySelector('input[name="fecha_inicio"]');
            const fechaFin = document.querySelector('input[name="fecha_fin"]');
            
            if (fechaInicio && fechaFin && fechaInicio.value && fechaFin.value) {
                const inicio = new Date(fechaInicio.value);
                const fin = new Date(fechaFin.value);
                
                if (fin < inicio) {
                    alert('❌ Error: La fecha de fin no puede ser anterior a la fecha de inicio');
                    fechaFin.focus();
                    return false;
                }
            }
            
            // Validar nombre del itinerario
            const nombreInput = document.querySelector('input[name="nombre"]');
            if (nombreInput && !nombreInput.value.trim()) {
                alert('❌ Error: El nombre del itinerario es obligatorio');
                nombreInput.focus();
                return false;
            }
            
            // Mostrar confirmación
            if (confirm('¿Guardar todos los cambios del itinerario?')) {
                // Mostrar loading
                const btnGuardar = document.getElementById('btn-guardar');
                const originalText = btnGuardar.innerHTML;
                btnGuardar.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Guardando...';
                btnGuardar.disabled = true;
                
                // Enviar formulario después de 1 segundo (para ver el loading)
                setTimeout(() => {
                    form.submit();
                }, 1000);
            }
        });
        
        // 4. VALIDACIÓN EN TIEMPO REAL DEL PRESUPUESTO
        if (presupuestoInput) {
            presupuestoInput.addEventListener('input', function() {
                const value = parseFloat(this.value);
                if (!isNaN(value) && value >= 100) {
                    this.style.borderColor = '#10b981';
                    this.style.boxShadow = '0 0 0 3px rgba(16, 185, 129, 0.1)';
                } else {
                    this.style.borderColor = '#dc2626';
                    this.style.boxShadow = '0 0 0 3px rgba(220, 38, 38, 0.1)';
                }
            });
            
            // Inicializar valor si está vacío
            if (!presupuestoInput.value || parseFloat(presupuestoInput.value) === 0) {
                presupuestoInput.value = "1000.00";
            }
        }
        
        // 5. PREVENIR ENVÍO POR ENTER EN TEXTAREAS
        document.querySelectorAll('textarea').forEach(textarea => {
            textarea.addEventListener('keydown', function(event) {
                if (event.key === 'Enter' && !event.shiftKey) {
                    event.preventDefault();
                }
            });
        });
        
        // 6. MOSTRAR CONFIRMACIÓN AL SALIR SIN GUARDAR
        let cambiosSinGuardar = false;
        
        // Detectar cambios en los campos
        const inputs = form.querySelectorAll('input, select, textarea');
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                cambiosSinGuardar = true;
            });
        });
        
        // Advertencia al intentar salir
        window.addEventListener('beforeunload', function(event) {
            if (cambiosSinGuardar) {
                event.preventDefault();
                event.returnValue = 'Tienes cambios sin guardar. ¿Estás seguro de que quieres salir?';
            }
        });
        
        // Marcar como guardado al enviar
        form.addEventListener('submit', function() {
            cambiosSinGuardar = false;
        });
    });
    </script>
</body>
</html>
